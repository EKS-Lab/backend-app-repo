        git config --global user.name "CI Bot"
        
        # 1. í—¬ë¦„ ë¦¬í¬ì§€í† ë¦¬ í´ë¡  (ë£¨íŠ¸ í´ë”ë¡œ í´ë¡ )
        git clone https://$GH_TOKEN@$HELM_REPO_URL helm-repo
        
