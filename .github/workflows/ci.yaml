name: Build and Push to ECR

on:
  push:
    branches: ["main"]

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY_NAME: backend-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Java 17 ì„¤ì¹˜
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Gradlew ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Spring Boot ë¹Œë“œ
    - name: Build with Gradle
      run: ./gradlew bootJar --no-daemon

    # 5. AWS ìê²©ì¦ëª… ì„¤ì •
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 6. ECR ë¡œê·¸ì¸
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # 7. Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° ECR í‘¸ì‹œ
    - name: Build, tag, and push image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_NAME:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY_NAME:latest
        echo "::notice::Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG"


    # ... (ê¸°ì¡´ docker push ë‹¨ê³„ ë°”ë¡œ ë’¤ì— ì´ì–´ì§‘ë‹ˆë‹¤)

    # [ì¶”ê°€] Helm ë¦¬í¬ì§€í† ë¦¬ì˜ íƒœê·¸ ì •ë³´ë¥¼ ìë™ìœ¼ë¡œ ìˆ˜ì •í•˜ëŠ” ë‹¨ê³„
